<!DOCTYPE html>
<html class="page" lang="ru">

    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    	<title>Мобильное приложение &laquo;Pink&raquo;</title>
    	<link rel="stylesheet" href="css/style.min.css">
    </head>
    
    <body class="page__body">
        <header class="page-header">

            <a class="page-header__logo">
                <picture>
                    <source media="(min-width: 1200px)" srcset="img/logotypes/desktop-logo.svg">
                    <source media="(min-width: 768px)" srcset="img/logotypes/tablet-logo.svg">
                    <img src="img/logotypes/mobile-logo.svg" alt="Логотип приложения &laquo;Pink&raquo;">
                </picture>
            </a>
    
            <nav class="main-nav main-nav--opened main-nav--nojs">
                <button class="main-nav__toggle" type="button">
                    <span class="visually-hidden">Открыть/закрыть меню</span>
                </button>
    
                <div class="main-nav__wrapper">
                    <ul class="main-nav__list ">
                        <li class="main-nav__item">
                            <a>
                                Главная
                            </a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#">
                                Фотографии
                            </a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#">
                                Конкурс
                            </a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#">
                                HTML Academy
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="page-main">
            <h1 class="visually-hidden">Скачайте и установите приложение на ваше устройство!</h1>

            <section class="intro">
                <h2 class="visually-hidden">Презентация приложения</h2>
    
                <div class="intro__content-wrapper">
                    <p class="intro__subtitle">Взгляните на жизнь<br> иначе!</p>
    
                    <div class="intro__mockup-wrapper">
                        <img class="intro__screen" src="img/phone/screen-mockup-hend.jpg" alt="" width="111" height="197">
                        <img class="intro__phone" src="img/phone/phone-mockup-hend.png" alt="" width="320" height="286">
    
                    </div>
                </div>
    
                <div class="intro__footer-wrapper">
                    <a class="intro__button-download" href="form.html">Скачать приложение</a>
    
                    <div class="intro__platforms-wrapper">
                        <ul class="intro__platforms-list">
                            <li class="intro__platform-item">
                                <img src="img/icons/apple-icon.svg" alt="Иконка Apple">
                            </li>
                            <li class="intro__platform-item">
                                <img src="img/icons/android-icon.svg" alt="Иконка Android">
                            </li>
                            <li class="intro__platform-item">
                                <img src="img/icons/microsoft-icon.svg" alt="Иконка Windows">
                            </li>
                        </ul>
    
                        <p class="intro__platforms-note">
                            Доступно для iPhone, iPad, Android,<br>
                            Windows Phone, OS X, Windows 8
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
